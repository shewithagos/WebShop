spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
      - id: CustomerService
        uri: http://localhost:8081
        predicates:
        - Path=/customers/**
      - id: ProductService
        uri: lb://ProductService
        predicates:
        - Path=/products/**
      - id: PaymentService
        uri: http://localhost:8084
        predicates:
          - Path=/payments/**
      - id: OrderCommandService
        uri: http://localhost:8085
        predicates:
          - Path=/orders/**
      - id: OrderQueriesService
        uri: http://localhost:8086
        predicates:
          - Path=/order/**

            
server:
  port: 8080

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/ , http://localhost:8762/eureka/


